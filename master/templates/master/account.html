{% extends 'master/header.html' %}

{% block content %}

<style>
	.profile{
		margin-top: 100px;
		margin-bottom: 200px;
		margin-left: auto;
		margin-right: auto;
		width: 40%;
		padding: 25px;
	}
</style>

	<div class="row profile">
  		<div class="card blue-grey darken-1 hoverable">
  			{% if userFullname == "Administrator" %}
  				<img src="/static/master/images/profileAdministrator.jpg" alt="Admin" style="width:100%">
<!--   			{% elif userFullname == "Andromeda" %}
  				<img src="/static/master/images/profileAndromeda.jpg" alt="Andro" style="width:100%"> -->
  			{% endif %}
	    		<div class="card-content white-text">
	      			<strong><span class="card-title">{{userFullname}}</span></strong>
	      				<span class="card-title">
		      				<p style="font-size:80%">Email: {{userMail}}</p>
		      				<p style="font-size:80%">Web Administrator Status: {{userStaff}}</p>
		      				<p style="font-size:80%">Last successful login: {{userLastSeen}}</p>
	      				</span>
	      		</div>
      	</div>
	</div>

{% endblock %}
