{% extends 'master/header.html' %}

{% block content %}

<style>
	.login{
		margin-top: 100px;
		margin-bottom: 200px;
		margin-left: auto;
		margin-right: auto;
		width: 40%;
		padding: 25px;
	}
	.login .card{
		background: rgba(0, 0, 0, .6);
	}
	.input[type=text] {
  		background-color: #3CBC8D;
  		color: white;
	}
</style>

	<div class="row login">

		<div class="card hoverable">
			<div class="card-content white-text">
	  			<strong>
					<span class="card-title">ALROSParts: User Login</span></strong>
						<span class="card-title">
						<form method="POST">
							{% csrf_token %}							
							{{form.as_p}}
							<button style="background-color:#16f4a0; color:blue" class="btn btn-outline-info" type="submit">Login</button>
						</form>
					</span>

<!-- 					<div class="card-action">
						Don't have an account? <a href="/register/" target="blank"><strong>register here</strong>!</a>
					</div> -->

			</div>
		</div>

	</div>


{% endblock %}
