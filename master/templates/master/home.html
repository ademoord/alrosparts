{% extends 'master/header.html' %}

{% block content %}

<h6 align="center"><font color="#ffffff">tbProjekte @ mariadb:mysql://alrosteknologi.ddns.net:3306/dbAlrosParts</font></h6>
	<div class="row">
		{% for proj in projekte %}
	    	<div class="col s12 m6">
	      		<div class="card blue-grey darken-1 hoverable">
	        		<div class="card-content white-text">
	          			<strong><span class="card-title">{{proj.projTitle}}</span></strong>
	          				<span class="card-title">
	          				<p style="font-size:80%">Author: {{proj.projAuthor}}</p>
	          				</span>
	          				<p style="font-size:70%">Published at {{proj.projCreated}}</p>
	          				<p>{{proj.projDesc|safe}}</p>
	          				<div class="card-action">
	          					<a href="#">Visit</a>
							</div>
	        		</div>
	      		</div>
	    	</div>
		{% endfor %}
	</div>


{% endblock %}
